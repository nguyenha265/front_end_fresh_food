<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trang chủ</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
</head>

<body>

<div class="breadcrumb_background margin-bottom-40">
  <div class="title_full">
    <div class="container a-center">
      <p class="title_page">Đăng nhập tài khoản</p>
    </div>
  </div>
</div>
<div class="bg_base_lr">
  <div class="container">
    <div class="row">

      <div class="col-sm-3" style="max-width:350px;"></div>
      <div class="col-sm-6" style="">

        <form name="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            Tên Đăng Nhập Hoặc Email
            <input type="text" class="form-control" formControlName="username" placeholder="Tên Đăng Nhập"/>
            <div class="alert alert-danger" role="alert"
                 *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched">
              Mật khẩu nhất 6 ký tự và nhiều nhất 20 ký tự
            </div>
          </div>

          <div class="form-group">
            Mật khẩu
            <input type="password" class="form-control" formControlName="password" placeholder="Password"/>
            <div class="alert alert-danger" role="alert"
                 *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
              Mật khẩu gồm 6 ký tự và tối đa 16 ký tự
            </div>
          </div>

          <div class="alert alert-success" role="alert" *ngIf="userService.check==='true'">
            Đăng nhập thành công
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="userService.check=='false'">
            Đăng nhập thất bại
          </div>

          <div class="form-group">
            <button class="btn btn-primary" type="submit">Đăng Nhập</button>
          </div>
        </form>

      </div>
      <div class="col-sm-3" style="max-width:350px;"></div>
    </div>
  </div>
</div>
</body>
</html>
